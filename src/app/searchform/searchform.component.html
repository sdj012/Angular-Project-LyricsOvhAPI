<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<!--Video Credits: Engin Akyurt from Pexels-->

<video autoplay muted loop id="myVideo">
  <source src="../../../background_video_1.mp4" type="video/mp4">
</video>

<!-- main app container -->
<div class="form">

  <div class="form-wrapper">

      <form class="form-container" [formGroup]="searchForm" (ngSubmit)="onSubmit()">

            <!--Artist-->
              <div class="form-group column-artist">
                  <label>Artist</label>
                  <input type="text" formControlName="name" class="form-control global-form-children"/>
                  <!-- <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div> -->
              </div>

              <!--Song-->

              <div class="form-group column-song">
                  <label>Song</label>
                  <input type="text" formControlName="song" class="form-control global-form-children"/>
                  <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div> -->
              </div>
          
              <!--Song-->
              <div class="button-group column-button">
                  <button class="btn btn-primary mr-1 global-form-children">Search Lyrics</button>
                  <button class="btn btn-secondary global-form-children" type="reset" (click)="onReset()">Cancel</button>
              </div>

      </form>
  </div>

</div>

<app-lyrics [artist]="artist" [song]="song"></app-lyrics>
